<div *ngFor="let product of products" class='col-lg-4 col-md-4 col-sm-4'>
  <div class="thumbnail">
    <img [src]="imgUrl" alt="占位图">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a href="#">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
